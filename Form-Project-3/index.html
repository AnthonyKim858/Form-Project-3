<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,">
    <meta name="form" content="FORM">
    <title>The Code Review</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
  </head>
  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>

    <div class="container">
      <div class="section-1">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>

        <hr style="height:6px;border-width:0;color:gray;background-color:rgb(15, 58, 91)">
        <hr style="height:2px;border-width:0;color:gray;background-color:rgb(15, 58, 91)">

        <form>
        <fieldset>
        <legend><h2>Contact Information</h2></legend>
        <div class="section-2">
        <div class="top-form">

        <div class="input-section">
        <label for="name">Full Name</label>
        <input class="form-input" type="text" id="name" name="user-name" placeholder="Required  " required />
        </div>

        <div class="input-section">
        <label for="email">Email Address</label>
        <input class="form-input" type="email" id="email" name="user-email" placeholder="Required  " required />
        </div>

        <div class="input-section">
        <label for="phone">Phone Number</label>
        <input class="form-input" type="tel" id="phone" name="user-phone" placeholder="888-888-8888" pattern="([0-9]{3})-([0-9]{3})-([0-9]{4})" required />
        </div>

        <div class="input-section">
        <label for="address1">Street Address</label>
        <input class="form-input" type="text" id="address1" name="user-address" placeholder="Required  " required />
        </div>

        <div class="input-section">
        <label for="city">City</label>
        <input class="form-input" type="text" id="city" name="user-city" placeholder="Required  " required />
        </div>

        <div class="select-section">
        <label for="state">State</label>
        <select class="allstates" name="state" id="state">
          <option value="" disabled selected>Choose a State</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
        </div>

        <div id="zip-id" class="input-section">
        <label for="zip">Zip Code</label>
        <input class="zippy" type="text" id="zip" name="user-zip" placeholder="Required  " required />
        </div>

        </div>

        </div>
        </fieldset>

          <div>
          <hr style="height:2px;border-width:0;color:gray;background-color:rgb(15, 58, 91)">
          </div>

          <fieldset>
          <legend><h2>NewsLetter</h2></legend>
          <div class="bottom-form">
          <div class="section-3">

          <p>Select the newsletter you would like to recieve</p>

          <input  class="checkbox" type="checkbox" id="HTML" name="HTML" value="Html" required />
          <label  for="HTML"> HTML News</label><br>
          <br>
          <input type="checkbox" id="CSS" name="CSS" value="Css" />
          <label for="CSS"> CSS News</label><br>
          <br>
          <input type="checkbox" id="JAVA" name="JAVA" value="Java" />
          <label for="JAVA"> Javascript News</label><br><br>
          <br>

          <p>Newsletter format</p>

          <input type="radio" id="html" name="element" value="HTML" required />
          <label for="html">HTML</label><br>
          <br>
          <input type="radio" id="plain" name="element" value="plain">
          <label for="plain">Plain Text</label><br>

          </div>

          </div>
          </fieldset>
          <!-- </form> -->

          <div class="section-4">
          <label for="other-topics">Other topics you'd like to hear about</label>
          <textarea class="other-topics" id="other-topics" name="other-topics" placeholder="Start here  "></textarea>
          <button class="button" type="submit" id="submit-button" value="Sign Up">Sign Up</button>
          <p class="copy"><i>Copyright The Code Review</i></p>
          </div>
          </form>
        </div>
  </body>
</html>
